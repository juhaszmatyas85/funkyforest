name: funkyforest

recipe: wordpress

config:
  php: "7.4"
  composer_version: "2.0.7"
  via: apache:2.4
  webroot: web
  xdebug: true

services:
  appserver:
    overrides:
      environment:
        PHP_MEMORY_LIMIT: 2G
    config:
      php: ./config/php.ini
  database:
    type: mysql:5.7
  phpmyadmin:
    type: phpmyadmin
    hosts:
      - database

proxy:
  appserver:
    - funkyforest.lndo.site

tooling:
  xdebug-on:
    service: appserver
    description: Enable Xdebug.
    user: root
    cmd:
      - docker-php-ext-enable xdebug && kill -USR2 $(pgrep -o php-fpm) > /dev/null || /etc/init.d/apache2 reload
      - tput setaf 2 && echo "Xdebug On" && tput sgr 0 && echo

  xdebug-off:
    service: appserver
    description: Disable Xdebug.
    user: root
    cmd:
      - rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && kill -USR2 $(pgrep -o php-fpm) > /dev/null || /etc/init.d/apache2 reload
      - tput setaf 1 && echo "Xdebug Off" && tput sgr 0 && echo
